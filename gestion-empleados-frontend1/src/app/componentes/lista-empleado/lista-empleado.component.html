<h2>Lista empleados</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Fecha</th>
      <th></th><th></th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.email }}</td>
      <td>{{ empleado.creadoEn | date : "dd-MM-yyyy" }}</td>

      <td>
        <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info" 
          style="margin-left: 10px">Actualizar</button>
      </td>
      <td>
        <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger" 
          style="margin-left: 10px">Eliminar</button>
      </td>
      <td>
        <button (click)="verDetallesDeEmpleado(empleado.id)" class="btn btn-primary"
          style="margin-left: 10px">Detalles
        </button>
      </td>
    </tr>
  </tbody>
</table>
